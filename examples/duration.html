<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Duration — Kotlinify</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
        font-family: 'Inter', system-ui, sans-serif;
        background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.35), transparent 60%),
          radial-gradient(circle at bottom left, rgba(125, 211, 252, 0.2), transparent 55%),
          #f8fafc;
        color: #0f172a;
      }
      main {
        width: min(720px, 92vw);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 28px 90px rgba(14, 165, 233, 0.35);
      }
      h1 {
        margin: 0 0 14px;
        font-size: 2.1rem;
      }
      p {
        margin: 0 0 20px;
        opacity: 0.75;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 0.95rem;
      }
      th,
      td {
        text-align: left;
        padding: 10px 6px;
      }
      tbody tr:nth-child(even) {
        background: rgba(148, 163, 184, 0.12);
      }
      pre {
        background: #0f172a;
        color: #f8fafc;
        border-radius: 16px;
        padding: 18px;
        margin: 0;
      }
      button {
        border: none;
        border-radius: 12px;
        padding: 12px 22px;
        font-weight: 600;
        cursor: pointer;
        color: #f8fafc;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Estimate a Release Timeline</h1>
      <p>
        Kotlinify Duration turns fuzzy timelines into precise schedules. Click once to see how fast you
        can ship.
      </p>
      <table>
        <thead>
          <tr>
            <th>Phase</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Design sign-off</td><td>3h 30m</td></tr>
          <tr><td>Implementation sprint</td><td>3d 4h</td></tr>
          <tr><td>QA regression</td><td>1d 6h 20m</td></tr>
          <tr><td>Canary bake time</td><td>18h</td></tr>
        </tbody>
      </table>
      <pre id="output">Click "Compute Timeline" to calculate.</pre>
      <button id="run">Compute Timeline</button>
    </main>
    <script src="https://unpkg.com/kotlinify-ts@latest/dist/index.global.js"></script>
    <script>
      const { Duration, DurationUnit } = kotlinify;
      const output = document.getElementById('output');
      document.getElementById('run').addEventListener('click', () => {
        const total = Duration.hours(3.5)
          .plus(Duration.days(3).plus(Duration.hours(4)))
          .plus(Duration.days(1).plus(Duration.hours(6)).plus(Duration.minutes(20)))
          .plus(Duration.hours(18));

        const kickoff = new Date();
        const eta = new Date(kickoff.getTime() + total.inWholeMilliseconds);

        const breakdown = total.toComponents((days, hours, minutes, seconds) => ({
          days,
          hours,
          minutes,
          seconds,
        }));

        output.textContent = [
          `Total effort: ${total.toString()}`,
          `= ${total.toDouble(DurationUnit.HOURS).toFixed(1)} hours (${total.toDouble(DurationUnit.DAYS).toFixed(2)} days)`,
          `Breakdown ⇒ ${breakdown.days}d ${breakdown.hours}h ${breakdown.minutes}m ${breakdown.seconds}s`,
          `Kickoff: ${kickoff.toLocaleString()}`,
          `Projected release: ${eta.toLocaleString()}`,
        ].join('\n');
      });
    </script>
  </body>
</html>
